services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: phiacta
      POSTGRES_USER: newpub
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newpub -d phiacta"]
      interval: 5s
      timeout: 5s
      retries: 5

  forgejo:
    image: codeberg.org/forgejo/forgejo:10
    environment:
      FORGEJO__database__DB_TYPE: sqlite3
      FORGEJO__server__ROOT_URL: http://forgejo:3000
      FORGEJO__server__HTTP_PORT: "3000"
      FORGEJO__service__DISABLE_REGISTRATION: "false"
      FORGEJO__security__INSTALL_LOCK: "true"
    ports:
      - "3000:3000"
    volumes:
      - forgejo_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/v1/version"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      DATABASE_URL: "postgresql+asyncpg://newpub:devpassword@db:5432/phiacta"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      JWT_SECRET_KEY: "dev-secret-not-for-production-use-only"
      LOG_LEVEL: "debug"
      ENVIRONMENT: "development"
      CORS_ORIGINS: '["http://localhost:3001"]'
      FORGEJO_URL: "http://forgejo:3000"
      FORGEJO_TOKEN: ""
      FORGEJO_ORG: "phiacta"
      FORGEJO_WEBHOOK_SECRET: "dev-webhook-secret-not-for-production"
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./extensions:/app/extensions
    depends_on:
      db:
        condition: service_healthy
      forgejo:
        condition: service_healthy
    command: >
      uvicorn phiacta.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app/src

  pgadmin:
    image: dpage/pgadmin4:latest
    profiles: ["debug"]
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@phiacta.local
      PGADMIN_DEFAULT_PASSWORD: devpassword
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
  forgejo_data:
