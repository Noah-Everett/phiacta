services:
  db:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_DB: phiacta
      POSTGRES_USER: newpub
      POSTGRES_PASSWORD: devpassword
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U newpub -d phiacta"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    environment:
      DATABASE_URL: "postgresql+asyncpg://newpub:devpassword@db:5432/phiacta"
      OPENAI_API_KEY: "${OPENAI_API_KEY}"
      JWT_SECRET_KEY: "dev-secret-not-for-production-use-only"
      LOG_LEVEL: "debug"
      ENVIRONMENT: "development"
      CORS_ORIGINS: '["http://localhost:3001"]'
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./extensions:/app/extensions
    depends_on:
      db:
        condition: service_healthy
    command: >
      uvicorn phiacta.main:app
      --host 0.0.0.0
      --port 8000
      --reload
      --reload-dir /app/src

  pgadmin:
    image: dpage/pgadmin4:latest
    profiles: ["debug"]
    environment:
      PGADMIN_DEFAULT_EMAIL: dev@phiacta.local
      PGADMIN_DEFAULT_PASSWORD: devpassword
    ports:
      - "5050:80"
    depends_on:
      - db

volumes:
  pgdata:
